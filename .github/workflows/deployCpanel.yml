name: Deploy Frontend V2 with ISR

on:
  push:
    branches:
      - main # Trigger deployment on push to the main branch
  schedule:
    - cron: '*/10 * * * *' # Run every 10 minutes for ISR

jobs:
  web-deploy:
    name: Deploy with ISR
    runs-on: ubuntu-latest
    steps:
