<div class="container py-8 flex flex-col space-y-4">
    <app-breadcrumbadmin [Breadcrumb]="breadcrumb"></app-breadcrumbadmin>

    <div class="flex flex-row space-x-2">
    <div class="w-1/3 flex flex-col space-y-2">
        @for (item of ListProfile; track item.id; let idx = $index, e = $even, first = $first, last = $last) {
            <a [routerLink]="[item.Slug]" routerLinkActive="bg-slate-300"  class="p-2 rounded-lg hover:bg-slate-100">{{item.Title}}</a>
        }
    </div>
    <router-outlet></router-outlet>
</div>
</div>
