<div class="container py-8 flex flex-col space-y-4">
    <div class="flex flex-col space-y-2">
    <div class="w-full justify-center flex flex-row space-x-2">
        @for (item of ListProfile; track item.id; let idx = $index, e = $even, first = $first, last = $last) {
            <a [routerLink]="[item.Slug]" routerLinkActive="bg-slate-300"  class="p-4 rounded-lg hover:bg-slate-100">{{item.Title}}</a>
        }
    </div>
    <router-outlet></router-outlet>
</div>
</div>
